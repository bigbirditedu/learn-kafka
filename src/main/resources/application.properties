#============== kafka server===================
# \u6307\u5B9Akafka server\u7684\u5730\u5740\uFF0C\u96C6\u7FA4\u914D\u591A\u4E2A\uFF0C\u4E2D\u95F4\uFF0C\u9017\u53F7\u9694\u5F00
spring.kafka.bootstrap-servers=vm1:9092,vm2:9092,vm3:9092

#=============== provider  =======================
# \u5199\u5165\u5931\u8D25\u65F6\uFF0C\u91CD\u8BD5\u6B21\u6570\u3002\u5F53leader\u8282\u70B9\u5931\u6548\u91CD\u65B0\u9009\u4E3Eleader\u65F6\uFF0C\u53EF\u80FD\u5199\u5165\u5931\u8D25\uFF1B \u5F53retris\u4E3A0\u65F6\uFF0Cproducer\u4E0D\u4F1A\u91CD\u53D1
spring.kafka.producer.retries=0
# \u6279\u91CF\u53D1\u9001\u6D88\u606F\u7684\u6570\u91CF,producer\u79EF\u7D2F\u4E00\u5B9A\u91CF\u6570\u636E\uFF0C\u4E00\u6B21\u53D1\u9001
spring.kafka.producer.batch-size=16384
# producer\u80FD\u591F\u5728\u5185\u5B58\u4E2D\u7F13\u5B58\u5F85\u53D1\u9001\u6570\u636E\u7684\u6700\u5927\u6570\u636E\u91CF
spring.kafka.producer.buffer-memory=33554432

#acks = 0 \u751F\u4EA7\u8005\u5C06\u4E0D\u4F1A\u7B49\u5F85\u6765\u81EA\u670D\u52A1\u5668\u7684\u4EFB\u4F55\u786E\u8BA4\uFF0C\u8BE5\u8BB0\u5F55\u5C06\u7ACB\u5373\u6DFB\u52A0\u5230\u5957\u63A5\u5B57\u7F13\u51B2\u533A\u5E76\u89C6\u4E3A\u5DF2\u53D1\u9001\u3002\u8FD9\u79CD\u6A21\u5F0F\u65E0\u6CD5\u4FDD\u8BC1\u670D\u52A1\u5668\u5DF2\u6536\u5230\u8BB0\u5F55\uFF0C\u5E76\u4E14\u91CD\u8BD5\u914D\u7F6E\u5C06\u4E0D\u4F1A\u751F\u6548\uFF08\u56E0\u4E3A\u5BA2\u6237\u7AEF\u901A\u5E38\u4E0D\u4F1A\u77E5\u9053\u4EFB\u4F55\u6545\u969C\uFF09\uFF0C\u4E3A\u6BCF\u6761\u8BB0\u5F55\u8FD4\u56DE\u7684\u504F\u79FB\u91CF\u59CB\u7EC8\u8BBE\u7F6E\u4E3A-1\u3002
#acks = 1 leader\u4F1A\u5C06\u8BB0\u5F55\u5199\u5165\u672C\u5730\u65E5\u5FD7\uFF0C\u65E0\u9700\u7B49\u5F85\u6240\u6709\u526F\u672C\u670D\u52A1\u5668\u7684\u5B8C\u5168\u786E\u8BA4\u5373\u53EF\u7ED9\u5BA2\u6237\u7AEF\u54CD\u5E94\u3002\u5982\u679Cleader\u5728\u786E\u8BA4\u8BB0\u5F55\u540E\u3001\u6570\u636E\u8FD8\u6CA1\u540C\u6B65\u5230\u6240\u6709\u7684\u526F\u672C\u4E4B\u524D\u7ACB\u5373\u6302\u6389\uFF0C\u5219\u8BB0\u5F55\u5C06\u4F1A\u4E22\u5931\u3002
#acks = all leader\u5C06\u7B49\u5F85\u6240\u6709ISR\u4E2D\u7684\u526F\u672C\u540C\u6B65\u5B8C\u6210\uFF0C\u4FDD\u8BC1\u53EA\u8981\u6709\u4E00\u4E2A\u526F\u672C\u670D\u52A1\u5668\u5B58\u6D3B\uFF0C\u8BB0\u5F55\u5C31\u4E0D\u4F1A\u4E22\u5931\uFF0C\u8FD9\u76F8\u5F53\u4E8Eacks = -1\u7684\u8BBE\u7F6E\u3002
#\u53EF\u4EE5\u8BBE\u7F6E\u7684\u503C\u4E3A\uFF1Aall, -1, 0, 1
spring.kafka.producer.acks=1

# \u6307\u5B9A\u6D88\u606Fkey\u548C\u6D88\u606F\u4F53\u7684\u7F16\u89E3\u7801\u65B9\u5F0F
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

#=============== consumer  =======================
# \u6307\u5B9A\u9ED8\u8BA4\u6D88\u8D39\u8005\u7EC4\uFF0C\u6D88\u606F\u53EA\u4F1A\u88AB\u8BA2\u9605\u4E86\u8BE5\u4E3B\u9898\u7684\u540C\u4E00\u4E2A\u6D88\u8D39\u8005\u7EC4\u4E2D\u4E00\u4E2Aconsumer\u6D88\u8D39
spring.kafka.consumer.group-id=testGroup
# earliest\u548Clatest\u624D\u6709\u6548\uFF0Cearliest\u4ECE0\u5F00\u59CB\u8BFB\u53D6\uFF0Clatest\u4ECElogfile\u7684offset\u8BFB\u53D6
spring.kafka.consumer.auto-offset-reset=latest
# enable.auto.commit:true --> \u8BBE\u7F6E\u81EA\u52A8\u63D0\u4EA4offset
spring.kafka.consumer.enable-auto-commit=true
#\u5728enable.auto.commit=true\u65F6\u6D88\u8D39\u8005\u81EA\u52A8\u63D0\u4EA4offset\u7684\u9891\u7387\uFF08\u4EE5\u6BEB\u79D2\u4E3A\u5355\u4F4D\uFF09\uFF0C\u9ED8\u8BA4\u503C\u4E3A5000\u3002
spring.kafka.consumer.auto-commit-interval=100

# \u6307\u5B9A\u6D88\u606Fkey\u548C\u6D88\u606F\u4F53\u7684\u7F16\u89E3\u7801\u65B9\u5F0F
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

spring.kafka.topic=topic_test
